<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>poll-party demo</title>

    <script type="module" src="/build/poll-party.esm.js"></script>
    <script nomodule src="/build/poll-party.js"></script>
  </head>
  <body>
    <poll-party host="127.0.0.1:1999">
      <question>What is the best animal?</question>
      <option id="dogs">Dogs</option>
      <option id="cats">Cats, obviously</option>
      <option id="monkeys">Monkeysssss</option>
      <option id="ants">Ants</option>
      <option id="dk">Donkey Kong</option>
    </poll-party>
  </body>
</html>
